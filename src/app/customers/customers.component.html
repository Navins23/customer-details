<table class="table table-hover table-bordered">
  <tr><th>Id</th>
    <th>Name</th>
    <th>User Name</th>
    <th>Email</th>
    <th>Address</th>
  </tr>
    <tr *ngFor="let x of details">
      <td>
       {{x.id}}
      </td>
      <td>
        {{x.name}}
      </td>
      <td>
        {{x.username}}
      </td>
      <td>
        {{x.email}}
      </td>
      <td>
        {{x.address.street}}
      </td>
    </tr>
</table>
